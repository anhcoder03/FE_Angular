<div class="container my-7">
  <div class="flex ">

    <!-- Danh muc -->
    <ul style="width: 25%;" class="drop-shadow-md bg-white m-2 rounded-md ">
      <li class="hover:bg-red-400 hover:text-white hover:delay-80  text-black rounded-md ">
        <button class="p-3" (click)="getAllProduct()">Danh mục</button>
      </li>
      <div class="" *ngIf="categories && categories.length">
        <div class="" *ngFor="let cate of categories">
          <li class="hover:bg-red-400 hover:text-white hover:delay-80  text-black rounded-md ">
            <button class="p-3" (click)="getProductByCate(cate._id)">{{cate.name}}</button>
          </li>
        </div>
      </div>
    </ul>
    <!-- sản phẩm -->
    <div class="drop-shadow-md bg-white m-2  " style="width: 75%;">
      <h1 class="text-center font-bold text-2xl p-4"> Tất cả sản phẩm</h1>

      <div class="grid grid-cols-4 gap-3 p-5">
        <div *ngFor="let product of products | paginate
        : {
            itemsPerPage: itemsPerPage,
            currentPage: currentPage,
            totalItems: totalItems
          };">
          <div class="flex flex-col h-full p-4 border rounded-md border-slate-200 gap-y-5 ">
            <div class="">
              <a [routerLink]="['/product', product.slug]">
                <img src="{{product.image}}" alt=""
                  class="transition duration-200 ease-in-out hover:scale-105 md:h-[200px] md:w-[200px]" />
              </a>
            </div>
            <div class="flex flex-col gap-y-3">
              <h3> <a [routerLink]="['/product', product.slug]">{{
                  product.productName
                  }}</a></h3>
              <p class="flex items-center justify-between">
                <span class="font-semibold text-red-500">{{formatPrice(product.price)}} đ</span>
                <span class="text-sm text-gray-500">{{product.review_count}} đánh giá</span>
              </p>
            </div>
          </div>
        </div>

      </div>
      <div class="flex items-center justify-center w-full mt-5" *ngIf="products && products.length">
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>
