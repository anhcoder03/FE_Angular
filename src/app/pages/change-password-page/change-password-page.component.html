<section class="pt-4 pb-4 bg-[#F2F2F2]">
  <div
    class="max-w-lg p-8 mx-auto my-10 bg-white shadow rounded-xl shadow-slate-300"
  >
    <h1 class="flex justify-center text-4xl font-medium">Đổi lại mật khẩu</h1>

    <form class="my-10">
      <div class="flex flex-col space-y-5">
        <label for="password">
          <p class="pb-2 font-medium text-slate-700">Mật khẩu cũ </p>
          <input
            id="password"
            name="password"
            formControlName="password"
            type="password"
            class="w-full px-3 py-3 border rounded-lg border-slate-200 focus:outline-none focus:border-slate-500 hover:shadow"
            placeholder="Mật khẩu cũ"
          />
        </label>
        <label for="password">
          <p class="pb-2 font-medium text-slate-700">Mật khẩu mới </p>
          <input
            id="password"
            name="password"
            formControlName="password"
            type="password"
            class="w-full px-3 py-3 border rounded-lg border-slate-200 focus:outline-none focus:border-slate-500 hover:shadow"
            placeholder="Mật khẩu mới"
          />
        </label>
        <label for="confirmPassword">
          <p class="pb-2 font-medium text-slate-700">Nhập lại mật khẩu</p>
          <input
            id="confirmPassword"
            formControlName="confirmPassword"
            name="confirmPassword"
            type="password"
            class="w-full px-3 py-3 border rounded-lg border-slate-200 focus:outline-none focus:border-slate-500 hover:shadow"
            placeholder="Nhập lại mật khẩu mới"
          />
         

        </label>
       
        <button
          class="inline-flex items-center justify-center w-full py-3 space-x-2 font-medium text-white border-indigo-500 rounded-lg bg-primary hover:bg-opacity-80 hover:shadow"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
            />

          <span>Đổi mật khẩu</span>
        </button>
      </div>
    </form>
  </div>
</section>
