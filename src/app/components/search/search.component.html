<form
  [formGroup]="searchForm"
  class="flex items-center w-[500px] border border-slate-300 rounded-xl"
>
  <input
    formControlName="keyWords"
    type="text"
    (input)="onHandleChange($event)"
    placeholder="Tìm kiếm sản phẩm..."
    class="flex-1 w-full px-5 py-2 rounded-tl-xl rounded-bl-xl"
  />
  <button
    type="submit"
    class="w-[80px] flex items-center justify-center text-white cursor-pointer"
  >
    <i class="fa fa-search"></i>
  </button>
</form>

<div class="bg-secondary rounded-md z-50 absolute w-[500px]" *ngIf="isShow">
  <div class="container pt-5">
    <div class="p-2 bg-white rounded-md">
      <div *ngIf="products.length <= 0">
        <p class="text-center">Không tìm thấy sản phẩm nào</p>
      </div>
      <div *ngIf="products.length">
        <div
          *ngFor="let product of products"
          class="grid grid-cols-[80px,auto] h-full p-2 border rounded-md border-slate-200 gap-y-5"
        >
          <div class="">
            <a
              [routerLink]="['/product', product.slug]"
              [queryParamsHandling]="'merge'"
            >
              <img
                src="{{ product.image }}"
                alt="{{ product.productName }}"
                class="transition duration-200 ease-in-out hover:scale-105 md:h-[30px] md:w-[30px]"
              />
            </a>
          </div>
          <div class="gap-y-3">
            <a
              [routerLink]="['/product', product.slug]"
              (click)="onProductClick(product)"
            >
              {{ product.productName }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
