<div class="mb-10">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-3xl font-bold">Quản lý comment</h1>
      </div>
    </div>
  </div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>Ảnh</th>
          <th>Tên tài khoản</th>
          <th>Stars</th>
          <th>Nội dung</th>
          <th>Sản phẩm comment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="comment && comment.length">
        <tr
          class="py-3"
          *ngFor="
            let comments of comment
              | paginate
                : {
                    itemsPerPage: itemsPerPage,
                    currentPage: currentPage,
                    totalItems: totalItems
                  };
            index as i
          "
        >
          <td>{{ i + 1 }}</td>
          <td>
            <img src="{{ comments.avatar }}" class="w-[60px] h-[80px] object-cover" />
          </td>
          <td>{{ comments.fullname }}</td>
          <td>{{ comments.stars }}</td>
          <td>{{ comments.content }}</td>
          <td>{{ comments.productId }}</td>

          
          <td>
            <div class="flex items-center text-white gap-x-4">
              <button
                class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-400"
                (click)="onHandleRemove(comments._id)"
              >
                <i class="fa fa-trash"></i>
              </button>
             
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="flex items-center justify-center w-full mt-5"
      *ngIf="comment&& comment.length"
    >
      <pagination-controls
        (pageChange)="onPageChange($event)"
      ></pagination-controls>
    </div>
  </div>
